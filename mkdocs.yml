# File: mkdocs.yml

site_name: Mattermost Customer Success Documentation
site_url: https://mmcs.maxpower.dev/
repo_url: https://github.com/maxwellpower/mm-cs-docs
repo_name: maxwellpower/mm-cs-docs
edit_uri: edit/main/docs/
site_dir: public

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - navigation.top
#    - navigation.tabs
    - content.code.copy
    - content.code.select
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - toc.follow
    - toc.integrate
  palette:
    scheme: preference
    primary: black
  icon:
    repo: fontawesome/brands/github

extra:
  generator: false
  manifest: 'manifest.webmanifest'
  search:
    language: 'en'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight:
      linenums_style: pymdownx.inline

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - HA Deployment Guides:
    - Amazon (AWS): deploy/aws.md
#   - Google (GCP): gcp.md
#   - Microsoft (Azure): azure.md
  - Update Guides:
    - v9.11 Opensearch Migration: update/v9-11_opensearch.md
  - Generic Guides:
    - Confgure Windows pgAdmin via VS Code SSH Tunnel: guides/windows-pgadmin_via_tunnel.md
